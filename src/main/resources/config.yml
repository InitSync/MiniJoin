config:
  # Plugin Prefix.
  prefix: "<gradient:blue:dark_aqua>MiniJoin</gradient> <dark_gray><b>></b>"

  sounds:
    # Allow replay sounds?
    allow: true

    # Sounds ID´s.
    no-perm: ENTITY_ITEM_BREAK
    reload: UI_BUTTON_CLICK

  join-quit:
    # Allow use Join and Quit formats?
    # Else will be use the default format for servers.
    allow: true

    # Allow send the motd to join?
    allow-motd: true

    # Welcome User Message.
    motd:
      - "<gradient:aqua:white>               ServerName Network</gradient>"
      - "<green>             Welcome to the Server!"
      - ""
      - "<white>Remember invite to your <yellow>Friends and Enjoy!"
      - ""
      - "<gradient:yellow:gold>            Social Networks</gradient> <gray>(Do Click)"
      - "<gradient:green:blue><hover:show_text:'<yellow>Click to get the link!'><click:open_url:'store.com/yourserver'>               Store • </click><hover:show_text:'<yellow>Click to get the link!'><click:open_url:'yourserver.com'>Web • </click><hover:show_text:'<yellow>Click to get the link!'><click:open_url:'twitter.com/@Yourserver'>Twitter • </click><hover:show_text:'<yellow>Click to get the link!'><click:open_url:'discord.io/yourserver'>Discord</click></gradient>"

    # Groups.
    groups:
      default:
        # Group Join Message.
        join: "<gray><hover:show_text:'<newline><gray>IGN: <yellow><player_name><newline><gray>Rank: <player_rank><newline><gray>Level: <yellow><player_level><newline><gold>Click to send a message!<newline>'><click:suggest_command:'/msg <player_name>'><player_name></click></gray> <dark_gray><b>></b> <gray>Has joined to server!"

        # Group Join Actions.
        join-actions:
          - "[sound] ENTITY_EXPERIENCE_ORB_PICKUP;1;1"

        # Group Quit Message.
        quit: "<gray><player_name> <dark_gray><b>></b> <gray>If has left the server!"
      admin:
        join: "<player_rank> <white><hover:show_text:'<newline><gray>IGN: <yellow><player_name><newline><gray>Rank: <player_rank>\n<gray>Level: <yellow><player_level>\n<gold>Click to send a message!<newline>'><click:suggest_command:'/msg <player_name>'><player_name></click></white> <dark_gray><b>></b> <yellow>Has joined to server!"
        join-actions:
          - "[sound] ENTITY_EXPERIENCE_ORB_PICKUP;1;1"
          # "[bossbar] <gradient:blue:aqua>Hello World!;0.5;PINK;PROGRESS;100"
        quit: "<player_rank> <white><player_name> <dark_gray><b>></b> <yellow>If has left the server!"

messages:
  no-perm: "<prefix> <gradient:red:dark_red>You don't have permission for that!"
  no-command: "<prefix> <gradient:red:dark_red>That command has not been added!"

  help:
    - "<gradient:blue:dark_aqua>MiniJoin</gradient> <dark_gray><b>|</b> <white>Available Commands:"
    - "<gray> - <gold><hover:show_text:'<white>Shows the help<newline><white>plugin message.<newline><newline><yellow>Click to run the command!'><click:run_command:'/mj help'>/minijoin help</click></gold> <white>Shows this message."
    - "<gray> - <gold><hover:show_text:'<white>Reloads the plugin<newline><white>configuration file.<newline><newline><yellow>Click to run the command!'><click:run_command:'/mj config'>/minijoin config</click></gold> <white>Reload the configuration."

  config: "<prefix> <gradient:green:blue>The plugin configuration has been reloaded successful!"
